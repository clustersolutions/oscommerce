<h1>{raw}page_icon{raw}<a href="{link}{link}">{value}page_title{value}</a></h1>

{widget}message_stack{widget}

<div class="infoBox">
  <h3>{icon}edit.png{icon} {value}cfg_title{value}</h3>

  <form name="cEdit" class="dataForm" action="{link}||EntrySave&Process&id={raw}group_id{raw}&pID={raw}cfg_id{raw}{link}" method="post">

  <p>{lang}introduction_edit_parameter{lang}</p>

  <fieldset>
    <p><label for="configuration[{value}cfg_key{value}]">{value}cfg_title{value}</label>{raw}cfg_input_field{raw}</p>
    <p>{raw}cfg_description{raw}</p>
  </fieldset>

  <p>
    <button type="submit" id="buttonSave" class="ui-priority-primary">{lang}button_save{lang}</button>
    <button type="button" id="buttonCancel" class="ui-priority-secondary" onclick="window.location.href='{link}||id={raw}group_id{raw}{link}';">{lang}button_cancel{lang}</button>
  </p>

  </form>
</div>

<script>
$('#buttonSave').button({
  icons: {
    primary: 'ui-icon-check'
  }
});

$('#buttonCancel').button({
  icons: {
    primary: 'ui-icon-close'
  }
});
</script>
